<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="first">
        <div class="home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
        </div>
    </div>
    <div class="second">
        <div class="top">
            <div class="image">
                <img src="./assets/library_icon.png" alt="Loading..">
            </div>
            <div class="text">
                <span>Your Library</span>
            </div>
            <div class="add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="middle">
            <div>
                <span class="play">Create your first playlist</span>
            </div>
            <br>
            <div>
                <span class="help">it's easy, we'll help you</span>
            </div>
            <div>
                <button>Create playlist</button>
            </div>
        </div>
        <div class="bottom">
            <div>
                <span class="play">Let's find some podcast to follow</span>
            </div>
            <br>
            <div>
                <span class="help">We'll keep you updated on new episodes</span>
            </div>
            <div>
                <button>Browse podcasts</button>
            </div>
        </div>
    </div>

    <div class="third">
        <div class="navarr">
            <i class="fa-solid fa-angle-left icolor"></i>
            <i class="fa-solid fa-angle-right icolor"></i>
        </div>
        <div class="admin">
            <button class="btn">Explore premium</button>
            <button class="btn1">
                <i class="fa-solid fa-cloud-arrow-down"></i>Install app
            </button>
            <i class="fa-solid fa-user icolor"></i>
        </div>
    </div>
    <div class="heading">
        <h2>Recently Played</h2>
    </div>
    <div class="topH">
        <div class="card">
            <img src="./assets/card1img.jpeg">
            <div class="content">
                <h5>Top 50-Global</h5>
                <p>Your daily updates of recent played tracked</p>
            </div>
        </div>
    </div>


</body>

</html>
