<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Name" id="username" name="username">
        <br>
        <label>
            Number
        <input type="number" placeholder="Enter Number" name="number">
        </label>
        <br>
        <label>
            Password
            <input type="password" placeholder="Enter Pass" name="password">
        </label>
        <br>
        <label>
            Time
            <input type="time">
        </label>
        <br>
        <label>
            Color
            <input type="color">
        </label>
        <br>
        <button type="submit">Submit</button>
        <button type="button"></button>
        <button type="reset">Reset</button>

        <input type="button" value="Submit1">
        <input type="submit" value="Submit2">
    </form>

    <hr>
    <form action="https://www.youtube.com/results?search_query=apple">
        <input type="text" placeholder="search" name="search_query">
        <button>Search</button>
    </form>
</body>
</html>
