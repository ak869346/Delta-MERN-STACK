<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            border: 2px solid green;
            margin: 5px;
        }

        #inner {
            height: 100px;
            width: 100px;
            background-color: pink;
            margin: 20%;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
        </div>
    </div>
    <div></div>
    <div></div>
</body>
</html>
