<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>

    <style>
        h2 {
            display: inline;
            background-color: pink;
        }
        span {
            display: block;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h2>Heading1</h2>
    <h2>Heading2</h2>
    <span>Span1</span>
    <span>Span2</span>
</body>
</html>
